<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO Safety System - Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/node/static/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        safe: '#22c55e',
                        warning: '#eab308',
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white">CO Safety System</h1>
                <p class="text-gray-400 text-sm">Team: The Non-Functionals</p>
            </div>
            <div id="connection-status" class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-red-500" id="status-dot"></span>
                <span class="text-sm text-gray-400" id="status-text">Disconnected</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-6">
        <!-- Top Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <!-- CO Level Card -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-gray-400 text-sm">CO Level</span>
                    <span class="text-xs px-2 py-1 rounded bg-gray-700" id="co-badge">PPM</span>
                </div>
                <div class="text-4xl font-bold" id="co-value">--</div>
                <div class="mt-2 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div class="h-full bg-safe transition-all duration-300" id="co-bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- System State Card -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="text-gray-400 text-sm mb-2">System State</div>
                <div class="text-3xl font-bold" id="state-value">--</div>
                <div class="text-sm text-gray-500 mt-2" id="armed-status">--</div>
            </div>

            <!-- Alarm Status Card -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="text-gray-400 text-sm mb-2">Alarm Status</div>
                <div class="flex items-center gap-3">
                    <div class="w-4 h-4 rounded-full" id="alarm-indicator"></div>
                    <span class="text-2xl font-bold" id="alarm-text">--</span>
                </div>
            </div>

            <!-- Door Status Card -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="text-gray-400 text-sm mb-2">Door Status</div>
                <div class="flex items-center gap-3">
                    <div class="w-4 h-4 rounded-full" id="door-indicator"></div>
                    <span class="text-2xl font-bold" id="door-text">--</span>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Chart Section -->
            <div class="lg:col-span-2 bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-lg font-semibold mb-4">CO Levels Over Time</h2>
                <div class="h-64">
                    <canvas id="co-chart"></canvas>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-lg font-semibold mb-4">Device Controls</h2>
                <div class="space-y-3">
                    <button onclick="sendCommand('START_EMER')"
                            class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 rounded-lg font-medium transition-colors">
                        Start Emergency
                    </button>
                    <button onclick="sendCommand('STOP_EMER')"
                            class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 rounded-lg font-medium transition-colors">
                        Stop Emergency
                    </button>
                    <button onclick="sendCommand('TEST')"
                            class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors">
                        Test Alarm
                    </button>
                    <button onclick="sendCommand('OPEN_DOOR')"
                            class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition-colors">
                        Open Door
                    </button>
                </div>
                <div id="command-feedback" class="mt-4 text-sm text-center hidden"></div>
            </div>
        </div>

        <!-- Events Section -->
        <div class="mt-6 bg-gray-800 rounded-xl p-6 border border-gray-700">
            <h2 class="text-lg font-semibold mb-4">Recent Events</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="text-gray-400 border-b border-gray-700">
                            <th class="text-left py-2 px-3">Time</th>
                            <th class="text-left py-2 px-3">Event</th>
                            <th class="text-left py-2 px-3">CO Level</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <tr>
                            <td colspan="3" class="text-center py-4 text-gray-500">No events yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination Controls -->
            <div id="events-pagination"></div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Last updated: <span id="last-update">--</span></p>
            <p class="mt-1">CS4447 - Smart CO Safety System</p>
        </footer>
    </main>

    <!-- Dashboard JS -->
    <script src="/node/static/js/dashboard.js"></script>
</body>
</html>
